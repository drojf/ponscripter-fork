language: cpp
os:
  - linux
  - osx
dist: trusty
osx_image: xcode9.4
env: 
  - STEAMLESS=YES
  - ""
before_install:
  - bash .travis_before_install.sh
script:
  - bash .travis_run.sh
deploy:
  - skip_cleanup: true
    provider: script
    script: scp -o StrictHostKeyChecking=no -i key src/ponscr* ${UPLOAD_SERVER}/umineko-`cat buildinfo.txt` 2>/dev/null
    on:
      branch: mod
  - skip_cleanup: true
    provider: script
    script: scp -o StrictHostKeyChecking=no -i key src/ponscr* ${UPLOAD_SERVER}/ciconia-`cat buildinfo.txt` 2>/dev/null
    on:
      branch: wh-mod